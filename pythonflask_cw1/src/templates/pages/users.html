{% extends 'layouts/main.html' %}
{% block title %}Repositories{% endblock %}
{% block content %}
    <div id="users" class="row list-group"></div>
    <script type="text/javascript">
        $(function(){
            url = 'https://api.github.com/users';
            requestJSON(url, function(json) {
                for (i in json) {

                    login = json[i].login;
                    avatar = json[i].avatar_url;
                    url = '/users/' +  login;


                    row = '<div class="item col-xs-3 col-lg-3"><div class="thumbnail"><div class="caption"><h4 class="group inner list-group-item-heading">' + login +'</h4><div class="row"><div class="col-lg-6"><img style="width:100%" src="' + avatar + '"></div><div class="col-lg-6"><a class="btn btn-info" href="' + url + '">View details</a></div></div></div></div></div>';
                    $('#users').append(row);

                }
            });
        });

    </script>
{% endblock %}
